<mat-card>
    <mat-card-content>
        <h2>Feature name: {{feature.name}}</h2>
        <p>Expired: {{feature.expired}}</p>
        <p>Inverted: {{feature.inverted}}</p>
    </mat-card-content>
    <mat-checkbox [checked]="feature.active" (change)="onChangeActivity($event)">Active</mat-checkbox>
</mat-card>
